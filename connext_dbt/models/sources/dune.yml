version: 2

sources:
  - name: dune
    database: mainnet-bigq
    schema: dune
    tables:
      - name: all_everclear_tokens_prices
        description: >
          Contains hourly token pricing data for all Everclear tokens.
          Sample data:
            - minute: "2024-10-14 05:35:00.000 UTC",
            - blockchain: "ethereum",
            - contract_address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48",
            - decimals: "6",
            - symbol: "USDC",
            - price: "0.999598"
        columns:
          - name: minute
            description: "Timestamp of the pricing data in UTC (e.g., 2024-10-14 05:35:00.000 UTC)."
            data_type: string
          - name: blockchain
            description: "Name of the blockchain."
            data_type: string
          - name: contract_address
            description: "Address of the token contract."
            data_type: string
          - name: decimals
            description: "Number of decimals of the token."
            data_type: int64
          - name: symbol
            description: "Symbol of the token."
            data_type: string
          - name: price
            description: "Price of the token."
            data_type: float64
            

      - name: stargate_v2_txs_v0
        description: >
          Contains data about transactions on the Stargate v2 protocol.
          Sample data: All columns are string in this raw data
            - from_hash: "0x438583770d4312e04e705143f87b71e815e1bf2809a71c0f25ddf6786f2c0050"
            - from_date: "2024-09-29 22:48:20.000 UTC"
            - from_user: "0x471801ab22320f594318ceca39d0946fa6dc4ef9"
            - from_chain_name: "bnb"
            - to_chain_id: "184"
            - to_chain_name: "base"
            - from_token_symbol: "USDC"
            - from_amount: "32909232000000000000"
            - to_amount: "32859868000000000000"
        columns:
          - name: from_hash
            description: "Hash of the transaction."
            data_type: string
          - name: from_date
            description: "Timestamp of the transaction in UTC (e.g., 2024-09-29 22:48:20.000 UTC)."
            data_type: string
          - name: from_user
            description: "Address of the user who sent the transaction."
            data_type: string
          - name: from_chain_name
            description: "Name of the chain from which the transaction was sent."
            data_type: string
          - name: to_chain_id
            description: "ID of the chain to which the transaction was sent."
            data_type: string
          - name: to_chain_name
            description: "Name of the chain to which the transaction was sent."
            data_type: string
          - name: from_token_symbol
            description: "Symbol of the token that was sent."
            data_type: string
          - name: from_amount
            description: "Amount of the token that was sent."
            data_type: string
          - name: to_amount
            description: "Amount of the token that was received."
            data_type: string

      - name: source_hourly_token_pricing_blockchain_eth
        description: >
          Contains hourly token pricing data for Ethereum blockchain.
          Sample data:
            - symbol: ALCX
            - date: 2024-09-21 06:00:00.000 UTC
            - average_price: 14.700833333333334
            - max_price: 14.74
            - _dlt_load_id: 1726905616.511291
            - _dlt_id: zeDtHy6jPTvRpg
        columns:
          - name: symbol
            description: "Ticker symbol of the token (e.g., ALCX)."
            data_type: string
            tests:
              - not_null
          - name: date
            description: "Timestamp of the pricing data in UTC (e.g., 2024-09-21 06:00:00.000 UTC)."
            data_type: timestamp
            tests:
              - not_null
          - name: average_price
            description: "Average price of the token during the hour (e.g., 14.700833333333334)."
            data_type: float
            tests:
              - not_null
          - name: max_price
            description: "Maximum price of the token during the hour (e.g., 14.74)."
            data_type: float
            tests:
              - not_null
