name: 'connext_dbt'
version: '1.0.0'
config-version: 2
profile: 'connext_dbt'
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"

models:
  connext_dbt:
    metrics:
      +materialized: view
      +schema: metrics
    stage:
      +materialized: view
      +schema: stage
    raw:
      +materialized: view
      +schema: raw
    dune:
      +materialized: view
      +schema: dune
